<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Filler</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      width: 300px;
      min-height: 200px;
      padding: 16px;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
    }
    
    .popup-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .welcome-text {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 10px;
    }
    
    .popup-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
      gap: 8px;
    }
    
    .popup-btn:hover {
      background: #125ea2;
    }
    
    .popup-btn.edit {
      background: #4CAF50;
    }
    
    .popup-btn.edit:hover {
      background: #388E3C;
    }
    
    .icon {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="welcome-text">Welcome to Form Filler</div>
    
    <button id="startBtn" class="popup-btn"><span class="icon">▶️</span> Start Form Filler</button>
    
    <button id="editBtn" class="popup-btn edit"><span class="icon">✏️</span> Edit Fields</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
